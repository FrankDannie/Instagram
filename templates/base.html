<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="{{ base_url }}{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ base_url }}{{ url_for('home') }}">Home</a>
        {% if 'username' in session %}
            <a href="{{ base_url }}{{ url_for('upload') }}">Upload</a>
            <a href="{{ base_url }}{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ base_url }}{{ url_for('login') }}">Login</a>
            <a href="{{ base_url }}{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
