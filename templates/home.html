{% extends "base.html" %}
{% block content %}
    <h1>Home</h1>
    {% for post in posts %}
        <div class="post">
            <p>{{ post['username'] }}</p>
            <img src="{{ base_url }}{{ url_for('static', filename='uploads/' + post['image']) }}" alt="Post image">
        </div>
    {% endfor %}
{% endblock %}
